<!DOCTYPE html>

  <title>Demo Menu Ngang</title>
  <link rel="stylesheet" href="css/layout.css"/>
  <style>
    /* Menu ngang (menu chính) */
    #menubar {
      background-color: #b22d30;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #menubar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    #menubar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      transition: 0.2s;
      font-family: 'Times New Roman', Times, serif;
    }
    #menubar ul li a:hover {
      background-color: white;
      color: #b22d30;
    }
    #menubar ul li a.active {
      background-color: #fff;
      color: #b22d30;
    }
  </style>
</head>

        </div>

          Tìm kiếm
        </div>
      </div>
